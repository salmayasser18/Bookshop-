    <script>
        //moving the bgcolor
        const showSignUp = () => {
            document.querySelector('.signbgclr').style.width = '40%';
            document.querySelector('#login_toggle_btn').style.display = 'none';
            document.querySelector('.logtxts').style.left = '3%';
            document.querySelector('.frmsec').style.left = '27%';
        }
        document.querySelector('#login_toggle_btn').addEventListener('click', showSignUp);

        const checkpss = (ev) => {
            ev.preventDefault();  //to stop the form submitting
            var ps = document.getElementById("pass").value;
            var usr = document.getElementById("em").value;
            //user info
            var user = "User@gmail.com"; var usrpss = "password1";
            //admin info
            var admin = "admin@gmail.com"; var adpass = "adminpass";
            if (document.frm122.email.value.indexOf("@") == -1 || document.frm122.email.value.indexOf(".") == -1) {
                alert("Invalid Email.");
            }
            if (ps.length < 8) {
                alert("Yours password is not long enough.");
            }
            if (usr === user) {
                if (ps !== usrpss) {
                    alert("Wrong Password.");
                }
                else {
                    alert("Log in successful.");
                    document.location.href = "final bookstore.html";
                }
            }
            else if (usr === admin) {
                if (ps !== adpass) {
                    alert("Wrong Password.");
                }
                else {
                    alert("Welcome Admin!");
                   /* document.getElementById(userbtn).value = "user";*/
                    document.location.href = "admin.htm";
                }
            }
            else {
                alert("Wrong Email.");
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('btnsub').addEventListener('click', checkpss);
        });

    </script>
